<script>
document.addEventListener("DOMContentLoaded", () => {

  // ðŸ”´ CHANGE THIS TO YOUR RENDER BACKEND URL
  const BACKEND_URL = "https://voice-interview-ai-backend.onrender.com/ask";

  let busy = false;

  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    document.getElementById("answer").innerText =
      "âŒ Speech recognition not supported. Use Chrome.";
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = false;
  recognition.interimResults = false;

  function isQuestion(text) {
    const t = text.toLowerCase().trim();
    return (
      t.includes("?") ||
      t.startsWith("what") ||
      t.startsWith("how") ||
      t.startsWith("why") ||
      t.startsWith("explain") ||
      t.startsWith("define") ||
      t.startsWith("can you") ||
      t.startsWith("could you") ||
      t.startsWith("tell me") ||
      t.startsWith("give me")
    );
  }

  recognition.onresult = async (event) => {
    if (busy) return;

    const text = event.results[0][0].transcript.trim();
    document.getElementById("question").innerText = text;

    if (!isQuestion(text)) {
      document.getElementById("answer").innerText =
        "Heard, but not a question. Ask again ðŸ™‚";
      recognition.start();
      return;
    }

    document.getElementById("answer").innerText = "â³ Thinking...";

      setTimeout(() => controller.abort(), 20000);

      const res = await fetch(BACKEND_URL, {
