<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #question {
      font-weight: bold;
      margin-top: 10px;
    }
    #answer {
      background: #ffffff;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
      min-height: 60px;
      white-space: pre-wrap;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>ðŸŽ¤ Ask interview questions</h2>

<button id="startBtn">ðŸŽ¤ Click to start microphone</button>

<p><b>Question:</b></p>
<p id="question">â€”</p>

<p><b>Answer:</b></p>
<pre id="answer">Waitingâ€¦</pre>

<script>
const BACKEND_URL = "https://voice-interview-ai-backend.onrender.com/ask";

let busy = false;

const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

if (!SpeechRecognition) {
  document.getElementById("answer").innerText =
    "âŒ Speech recognition not supported. Use Chrome.";
}

const recognition = new SpeechRecognition();
recognition.lang = "en-US";
recognition.continuous = false;
recognition.interimResults = false;

function isQuestion(text) {
  const t = text.toLowerCase().trim();
  return (
    t.includes("?") ||
    t.startsWith("what") ||
    t.startsWith("how") ||
    t.startsWith("why") ||
    t.startsWith("explain") ||
    t.startsWith("define") ||
    t.startsWith("can you") ||
    t.startsWith("could you") ||
    t.startsWith("tell me") ||
    t.startsWith("give me")
  );
}

// ðŸ”´ EXPLICIT USER ACTION (REQUIRED)
document.getElementById("startBtn").onclick = () => {
  document.getElementById("answer").innerText = "ðŸŽ¤ Listening...";
  recognition.start();
};

recognition.onresult = async (event) => {
  if (busy) return;

  const text = event.results[0][0].transcript.trim();
  document.getElementById("question").innerText = text;

  if (!isQuestion(text)) {
    document.getElementById("answer").innerText =
      "Heard, but not a question. Ask again ðŸ™‚";
    return;
  }

  busy = true;
  document.getElementById("answer").innerText = "â³ Thinking...";

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: text })
    });

    const data = await res.json();
    document.getElementById("answer").innerText = data.answer;
  } catch (e) {
    document.getElementById("answer").innerText =
      "âŒ Backend error. Try again.";
  }

  busy = false;
};

recognition.onerror = (event) => {
  document.getElementById("answer").innerText =
    "Mic error: " + event.error;
};
</script>

</body>
</html>
